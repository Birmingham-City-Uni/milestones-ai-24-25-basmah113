name: Linter

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
     - name: Super-Linter
    uses: github/super-linter@v7.1.0
    env:
        VALIDATE_CPP: true         
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
